<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開發者作品集</title>
    <style>
        :root {
            --primary: #006b7d;
            --secondary: #00a3ad;
            --accent: #7fd1d9;
            --light: #c1e6eb;
            --white: #f5fbfc;
            --bg: #eaf6f8;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 300;
        }
        
        .app-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            border: 1px solid var(--light);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 163, 173, 0.15);
        }
        
        .app-name {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .app-description {
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        
        .app-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--secondary);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .app-link:hover {
            background-color: var(--primary);
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid var(--light);
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>開發者作品集</h1>
            <p class="subtitle">簡約設計 · Tiffany Blue · 清新體驗</p>
        </header>
        
        <main>
            <!-- App 1 -->
            <div class="app-card">
                <h2 class="app-name">天氣預報助手</h2>
                <p class="app-description">一款簡潔直觀的天氣預報應用，提供精確的本地天氣信息和未來預測，清新界面讓查看天氣成為享受。</p>
                <a href="#" class="app-link">了解更多</a>
            </div>
            
            <!-- App 2 -->
            <div class="app-card">
                <h2 class="app-name">健康習慣追蹤</h2>
                <p class="app-description">培養健康生活習慣的得力助手，記錄飲水、運動、睡眠等健康數據，清新配色讓追蹤更有動力。</p>
                <a href="#" class="app-link">了解更多</a>
            </div>
            
            <!-- App 3 -->
            <div class="app-card">
                <h2 class="app-name">極簡筆記本</h2>
                <p class="app-description">去除所有干擾的純文字筆記應用，專注於內容本身，支持Markdown格式和雲同步功能，清新界面讓寫作更專注。</p>
                <a href="#" class="app-link">了解更多</a>
            </div>
        </main>
        
        <footer>
            <p>© 2023 開發者名稱 · 所有權利保留</p>
            <p>聯繫方式: developer@example.com</p>
        </footer>
    </div>
</body>
</html>
